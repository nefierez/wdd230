<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazyload Images</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Progressive Loading (Images)</h1>
    <picture>
        <img src="images/placeholder.jpg" data-src="images/image1.jpg" alt="Image #1">
    </picture>
    <picture>
        <img src="images/placeholder.jpg" data-src="images/image2.jpg" alt="Image #2">
    </picture>
    <picture>
        <img src="images/placeholder.jpg" data-src="images/image3.jpg" alt="Image #3">
    </picture>
    <picture>
        <img src="images/placeholder.jpg" data-src="images/image4.jpg" alt="Image #4">
    </picture>
    <picture>
        <img src="images/placeholder.jpg" data-src="images/image5.jpg" alt="Image #5">
    </picture>
    <picture>
        <img src="images/placeholder.jpg" data-src="images/image6.jpg" alt="Image #6">
    </picture>
    <picture>
        <img src="images/placeholder.jpg" data-src="images/image7.jpg" alt="Image #7">
    </picture>
    <picture>
        <img src="images/placeholder.jpg" data-src="images/image8.jpg" alt="Image #8">
    </picture>
</body>
</html>
